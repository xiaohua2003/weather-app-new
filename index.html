<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal App </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
      
        <main id="form">
            <h1>Weather Journal App</h1>
            <div id="zip">
                <label for="">Enter ZipCode:</label>
                <input type="text" placeholder="94040">
            </div>
            <div id="feeling">
                <label for="">How are you feeling today?</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <button>Generate</button>
            </div>
            <div id="report">
                <h3>Weather Forecast:</h3>
                <div id="date">Date:</div>
                <div id="temp">Temperature:</div>
                <div id="comment">Comments:</div>
            </div>
        </main>
    <footer>Created by Xiaohua 2021</footer>
</body>
</html>
