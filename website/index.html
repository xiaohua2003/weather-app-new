<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal App </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <section id="main" >
            <div id="form">
                <h1>Weather Journal App</h1>
                <div id="zip">
                    <label for="zip" class="city">Enter City Name:</label>
                    <input type="text" placeholder="Vancouver" id="city">
                </div>
                <div id="feeling">
                    <label for="feeling" class="feel">How are you feeling today?</label>
                    <textarea name="" id="" cols="20" rows="10"></textarea>
                    <button id="generate" type="submit">Generate</button>
                </div>
            </div>
        </section>
        <section id="result-page">
            <div id="report">
                <h3>Weather Forecast:</h3>
                <div id="date result"><b>Date:</b></div>
                <div id="temp result"><b>Temperature:</b></div>
                <div id="comment result"><b>Comments:</b></div>
                <button id="remove" type="submit">Remove</button>   
            </div>
        </section>
            
        
    <footer>Created by Xiaohua 2021</footer>
</body>
</html>
