<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal App </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main-content">
        <section id="main" >
            <div id="form">
                <h1>Weather Journal App</h1>
                <form id="weather-form">
                    <div id="zip">
                        <label for="zip" class="city">Enter City Name:</label>
                        <input type="text" placeholder="Vancouver" id="city" >
                    </div>
                    <div id="comments">
                        <label for="feeling" class="feel">How are you feeling today?</label>
                        <textarea name="" id="feeling" cols="20" rows="10"></textarea>
                        <button id="generate" type="submit">Generate</button>
                    </div>
                </form>
            </div>
        </section>
        <section id="result-page" class='invisible'>
            <div id="report">
                <h3>Weather Forecast:</h3>
                <div class="result"><b>Date: </b> <span id="date"> </span></div>
                <div class="result"><b>Temperature: </b> <span id="temp"> </span></div>
                <div class="result"><b>Comments: </b><span id="comment"> </span ></div>
                <button id="remove" type="submit">Remove</button>   
            </div>
        </section>
    </main>    
    <footer>Created by Xiaohua 2021</footer>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
